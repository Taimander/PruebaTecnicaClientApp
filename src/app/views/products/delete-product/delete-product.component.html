<span (click)="back()" style="cursor: pointer;"><i class="bi bi-arrow-left"></i> Volver</span>
<h2>Eliminar producto</h2>

<div *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>

<div *ngIf="isError">
    <div class="alert alert-danger" role="alert">
        Ha ocurrido un error al cargar los datos.
    </div>
</div>

<div *ngIf="!isLoading && !isError">
    <div class="card card-body mt-4">
        <h3>¿Está seguro que desea eliminar el producto {{ product?.nombre }}?</h3>
        <div class="mt-2">
            <button class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
            <button class="btn btn-primary ms-2" (click)="back()">Cancelar</button>
        </div>
    </div>
</div>
