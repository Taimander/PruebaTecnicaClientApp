<span (click)="back()" style="cursor: pointer;"><i class="bi bi-arrow-left"></i> Volver</span>

<div *ngIf="isLoading">
    <div class="d-flex justify-content-center mt-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
</div>

<div *ngIf="isError">
    <div class="alert alert-danger mt-4" role="alert">
        <h4 class="alert-heading">Ha ocurrido un error al cargar el producto.</h4>
        <hr>
        <p class="mb-0">Por favor, intente nuevamente.</p>
    </div>
</div>

<div *ngIf="!isLoading && !isError">
    <div class="d-flex justify-content-between mt-4">
        <h2>{{product.nombre}}</h2>
        <div>
            <button class="btn btn-warning ms-2" (click)="goToEdit()"><i class="bi bi-pencil"></i> Editar</button>
            <button class="btn btn-danger ms-2" (click)="goToDelete()"><i class="bi bi-trash"></i> Eliminar</button>
        </div>
    </div>
    
    <span class="badge text-bg-secondary">{{product.categoria}}</span>
    
    <div class="d-flex justify-content-end">
        <h4><b>Precio:</b> {{product.precio | currency}}</h4>
    </div>
    
    <div class="card card-body mt-4">
        <h4>Descripci√≥n</h4>
        <p>{{product.descripcion}}</p>
    </div>
</div>
