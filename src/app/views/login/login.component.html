<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card card-body" style="max-width:400px;">
        <h2 class="text-center">Iniciar Sesión</h2>
        <br>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="Username">Usuario</label>
                <input type="Username" class="form-control" formControlName="Username" id="Username" placeholder="Usuario">
                <small class="text-danger" *ngIf="form.get('Username')?.touched && form.get('Username')?.invalid">El usuario es requerido</small>
            </div>
            <div class="form-group mt-2">
                <label for="Password">Contraseña</label>
                <input type="Password" class="form-control" formControlName="Password" id="Password" placeholder="Contraseña">
                <small class="text-danger" *ngIf="form.get('Password')?.touched && form.get('Password')?.invalid">La contraseña es requerida</small>
            </div>
            <small class="text-danger" *ngIf="isError">Credenciales incorrectas. Vuelva a intentarlo.</small>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>
</div>
