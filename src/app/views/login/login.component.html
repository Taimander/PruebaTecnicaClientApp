<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card card-body" style="max-width:400px;">
        <h2 class="text-center">Iniciar Sesión</h2>
        <br>
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Contraseña">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>
</div>
